plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk 34
    namespace = "com.appsflyer.segment.app"

    defaultConfig {
        applicationId "com.appsflyer.segment.app"
        minSdk 19
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation project(path: ':lib')
    implementation 'com.appsflyer:af-android-sdk:6.15.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.segment.analytics.kotlin:android:1.14.2'
    implementation 'com.android.installreferrer:installreferrer:2.2'

    // Add Kotlin Standard Library
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.10"

    testImplementation 'junit:junit:4.13.2'
}
